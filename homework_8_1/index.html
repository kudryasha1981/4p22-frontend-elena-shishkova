<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промежуточная аттестация1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__container-image">
                <img src=".\img\1280px-IU_logo 1.png" alt="" class="header-container-image__image">
            </div>
            <div>
                <h1 class="header__heading">PCS Frontend</h1>
            </div>
            <div class="header__registration">Регистрация</div>
            <div class="header__enter">Вход</div>
        </div>
    </header>
    <main>
        <div class="form">
            <div class="form__heading">Вход</div>
            <div class="form__email">
                <label for="email" class="form-email__label">Email</label>
                <input id="email" type="email" placeholder="Введите e-mail" class="form-email__input">
            </div>
            <div class="form__password">
                <label for="password" class="form-password__label">Пароль</label>
                <input type="password" placeholder="Введите пароль" class="form-password__input">
            </div>
            <div class="form__button">
                <button class="form-button__enter">Войти</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
