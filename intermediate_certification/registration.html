<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промежуточная аттестация2</title>
    <link rel="stylesheet" type="text/css" href="style-reg-320-768.css">
    <link rel="stylesheet" type="text/css" href="style-reg-768-1440.css">
    <link rel="stylesheet" type="text/css" href="style-reg-1440min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__container-image">
                <img src=".\img\1280px-IU_logo 1.png" alt="" class="header-container-image__image">
            </div>
            <div>
                <h1 class="header__heading">PCS Frontend</h1>
            </div>
            <div class="header__registration">Регистрация</div>
            <div class="header__enter">
                <a href="index.html" class="header-enter__style">Вход</a>
            </div>
        </div>
    </header>
    <main>
        <div class="form">
            <div class="form__heading">Вход</div>
            <div class="form__email">
                <label for="email" class="form-email__label">Email</label>
                <input id="email" type="email" placeholder="Введите e-mail" class="form-email__input">
            </div>
            <div class="form__password">
                <label for="password" class="form-password__label">Пароль</label>
                <input id="password" type="password" placeholder="Введите пароль" class="form-password__input">
            </div>
            <div class="form__password-again">
                <label for="password-again" class="form-password-again__label">Подтверждение пароля</label>
                <input id="password-again" type="password" placeholder="Введите пароль" class="form-password-again__input">
            </div>
            <div class="form__gender">
                <div class="form-gender__heading">Пол</div>
                <div class="form-gender__man">
                    <input id="man" type="radio" name="radio-group" value="value1" class="form-gender-man__radio">
                    <label for="man" class="form-gender-man__label">Мужчина</label>
                </div>
                <div class="form-gender__woman">    
                    <input id="woman" type="radio" name="radio-group" value="value2" class="form-gender-woman__radio">
                    <label for="woman" class="form-gender-woman__label">Женщина</label>
                </div>
            </div>
            <div class="form__textarea">
                <label for="textarea" class="form-textarea__heading">О себе</label>
                <textarea id="textarea" placeholder="Расскажите о себе..." class="form-textarea-area" name="about"></textarea>
            </div>
            <div class="form__checkbox">
                <input id="checkbox" type="checkbox" name="policyagreement" checked class="form-checkbox__input">
                <label for="checkbox" class="form-checkbox__label">Я согласен получать обновления на почту</label>
            </div>
            <div class="form__button">
                <button class="form-button__enter">Регистрация</button>
            </div>
        </div>
    </main>
    <footer></footer>
